<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Cadastrar Tarefa</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2" cellpadding="5" styleClass="tabela-form">
            <f:facet name="header">
                <h:outputText value="Cadastrar Tarefa" />
            </f:facet>

            <h:outputLabel for="titulo" value="Título:" />
            <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" required="true" />

            <h:outputLabel for="descricao" value="Descrição:" />
            <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" required="true" cols="50" rows="5" />

            <h:outputLabel for="responsavel" value="Responsável:" />
            <h:selectOneMenu id="responsavel" value="#{tarefaBean.tarefa.responsavel}">
                <f:selectItems value="#{tarefaBean.listaResponsaveis}" var="responsavel" itemValue="#{responsavel}"
                               itemLabel="#{responsavel.nome}" />
            </h:selectOneMenu>

            <h:outputLabel for="prioridade" value="Prioridade:" />
            <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}">
                <f:selectItem itemLabel="Alta" itemValue="Alta" />
                <f:selectItem itemLabel="Média" itemValue="Média" />
                <f:selectItem itemLabel="Baixa" itemValue="Baixa" />
            </h:selectOneMenu>

            <h:outputLabel for="deadline" value="Deadline:" />
            <h:inputText id="deadline" value="#{tarefaBean.tarefa.deadline}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>

            <h:panelGroup>
                <h:commandButton value="Cadastrar" action="#{tarefaBean.cadastrarTarefa}" />
            </h:panelGroup>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
