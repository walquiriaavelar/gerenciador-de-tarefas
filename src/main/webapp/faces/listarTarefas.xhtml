<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listagem de Tarefas</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="4" cellpadding="5" styleClass="tabela-filtros">
            <f:facet name="header">
                <h:outputText value="Listagem de Tarefas" />
            </f:facet>

            <h:outputLabel for="numero" value="Número:" />
            <h:inputText id="numero" value="#{tarefaBean.filtroNumero}" />

            <h:outputLabel for="tituloDescricao" value="Título/Descrição:" />
            <h:inputText id="tituloDescricao" value="#{tarefaBean.filtroTituloDescricao}" />

            <h:outputLabel for="responsavel" value="Responsável:" />
            <h:selectOneMenu id="responsavel" value="#{tarefaBean.filtroResponsavel}">
                <f:selectItems value="#{tarefaBean.listaResponsaveis}" var="responsavel" 
                               itemValue="#{responsavel}" itemLabel="#{responsavel.nome}" />
            </h:selectOneMenu>

            <h:outputLabel for="situacao" value="Situação:" />
            <h:selectOneMenu id="situacao" value="#{tarefaBean.filtroSituacao}">
                <f:selectItem itemLabel="Em andamento" itemValue="EM_ANDAMENTO" />
                <f:selectItem itemLabel="Concluída" itemValue="CONCLUIDA" />
            </h:selectOneMenu>

            <h:commandButton value="Buscar Tarefas" action="#{tarefaBean.buscarTarefas}" />
        </h:panelGrid>

        <h:dataTable value="#{tarefaBean.tarefasFiltradas}" var="tarefa" styleClass="tabela-tarefas">
            <h:column>
                <f:facet name="header">Número</f:facet>
                <h:outputText value="#{tarefa.numero}" />
            </h:column>

            <h:column>
                <f:facet name="header">Título</f:facet>
                <h:outputText value="#{tarefa.titulo}" />
            </h:column>

            <h:column>
                <f:facet name="header">Responsável</f:facet>
                <h:outputText value="#{tarefa.responsavel.nome}" />
            </h:column>

            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandLink value="Editar" action="#{tarefaBean.editarTarefa(tarefa.id)}" />
                <h:outputText value=" | " />
                <h:commandLink value="Excluir" action="#{tarefaBean.excluirTarefa(tarefa.id)}" />
                <h:outputText value=" | " />
                <h:commandLink value="Concluir" action="#{tarefaBean.concluirTarefa(tarefa.id)}" rendered="#{tarefa.situacao eq 'EM_ANDAMENTO'}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
